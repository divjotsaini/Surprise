<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for you, gunnu ❤️</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        /* --- General Setup --- */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* --- Floating Hearts Background --- */
        .hearts-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.5);
            transform: rotate(45deg);
            animation: floatUp 8s linear infinite;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
        }

        .heart::before { top: -20px; left: 0; }
        .heart::after { left: -20px; top: 0; }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(45deg) scale(0.8); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-120vh) rotate(45deg) scale(1.2); opacity: 0; }
        }

        /* --- The Glass Card --- */
        .container {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
            max-width: 90%;
            width: 400px;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4d6d;
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* --- Buttons --- */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            height: 60px; 
        }

        button {
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 1.2rem;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-transform: lowercase; 
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 20;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #d63353;
            box-shadow: 0 8px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: white;
            color: #ff4d6d;
            position: absolute; 
            left: 50%;
            transform: translateX(20px); 
            transition: 0.1s; 
        }

        #noBtn:hover {
            background-color: #ffe6e6;
        }

        /* --- Hidden Success Message --- */
        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <div class="hearts-bg" id="hearts-container"></div>

    <div class="container">
        <div id="step-ask">
            <h1>will you be my valentine, gunnu?</h1>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmZibjZ4Z2Vib3A5YmZibjZ4Z2Vib3A5YmZibjZ4Z2Vib3A5eSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
            </div>
            
            <div class="btn-group">
                <button id="yesBtn">yes</button>
                <button id="noBtn">no</button>
            </div>
        </div>

        <div id="step-success" class="hidden">
            <h1>yay! love you gunnu! ❤️</h1>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmZibjZ4Z2Vib3A5YmZibjZ4Z2Vib3A5YmZibjZ4Z2Vib3A5eSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/T86i6yDyOYz7J6v9ZS/giphy.gif" alt="Happy Cat">
            </div>
        </div>
    </div>

    <script>
        // 1. Generate Floating Hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for(let i = 0; i < 15; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 4 + 's'; 
                heart.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(heart);
            }
        }
        createHearts();

        // 2. Button Logic
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const stepAsk = document.getElementById('step-ask');
        const stepSuccess = document.getElementById('step-success');

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { 
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            stepAsk.classList.add('hidden');
            stepSuccess.classList.remove('hidden');
        });
    </script>
</body>
</html>
